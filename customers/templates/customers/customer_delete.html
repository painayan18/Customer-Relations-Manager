{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <div class="py-5 border-b border-gray-200">
            <a href="{% url 'customer-list' %}"
               class="text-gray-500 hover:text-blue-500">Go back to customers</a>
        </div>
        <h1 class="py-3 text-xl text-gray-800">Are you sure you want to delete this customer?</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button
                type="submit"
                class="w-half text-white bg-red-600 hover:bg-blue-600 px-3 py-2 rounded-md"
            >Yes, I'm Sure</button>
        </form>
    </div>
{% endblock %}
