{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <a href="{% url 'customer-list' %}">Go back to customers</a>
        <div class="py-5 border-t border-gray-200">
            <h1 class="text-3xl text-gray-800">
                Assign an agent to this customer
            </h1>
        </div>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button
                    type="submit"
                    class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
