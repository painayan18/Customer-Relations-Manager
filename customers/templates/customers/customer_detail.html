{% extends "customers/base.html" %}
{% block content %}
    <a href="{% url 'customer-list' %}">Go back to customers</a>
    <hr/>
    <h1>This is the details of {{ customer.first_name }}</h1>
    <p>This person's age: {{ customer.age }}</p>
    <p>Agent Responsible: {{ customer.agent }}</p>
    <hr>
    <a href="{% url 'customer-update' pk=customer.pk %}">Update</a>
    <a href="{% url 'customer-delete' pk=customer.pk %}">Delete</a>
{% endblock %}
